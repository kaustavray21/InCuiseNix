{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-4 rounded-3 border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4 display-6 fw-bold text-dark">{% block auth_title %}{% endblock %}</h2>
                    <p class="text-center text-muted mb-4">{% block auth_subtitle %}{% endblock %}</p>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% block form_content %}{% endblock %}
                        <div class="d-grid gap-2 mt-4 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">{% block button_text %}{% endblock %}</button>
                        </div>
                    </form>

                    <hr>
                    <p class="text-center mt-3">{% block auth_footer_link %}{% endblock %}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
